---
layout: default
---
<main class="post">
	<article>
		<header>
			<h1>{{ page.title }}</h1>
			<p>Published {% include _date.html date=page.date %}.</p>
		</header>

		{{ content }}
	</article>

	<nav>
		<p>
			<span>
			{% if page.next %}
				<a href="{{ page.next.url }}" class="next">{{ page.next.title }}</a>
			{% endif %}
			{% if page.previous %}
				<a href="{{ page.previous.url }}" class="prev">{{ page.previous.title }}</a>
			{% endif %}
			</span>
			<a href="/blog/" class="index">Back to blog index</a>
		</p>
	</nav>
</main>
