---
layout: default
---
<main class="post">
	<article>
		<header>
			<h1>{{ page.title }}</h1>
			<p>Published <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%-d" }}<sup>{{ page.date | ordinal }}</sup> {{ page.date | date: "%B %Y" }}</time>.</p>
		</header>

		{{ content }}
	</article>

	<nav>
		<a href="/blog/">Back to blog index</a>
	</nav>
</main>
