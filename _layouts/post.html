---
layout: default
---
<main class="post">
	<article>
		<header>
			<h1>{{ page.title }}</h1>
			<p>Published {% include _date.html date=page.date %}.</p>
		</header>

		{{ content }}
	</article>

	<nav>
		<p>
		{% if page.next %}
			<a href="{{ page.next.url }}" class="next">{{ page.next.title }}</a>
		{% endif %}

			<a href="/blog/">Back to blog index</a>

		{% if page.previous %}
			<a href="{{ page.previous.url }}" class="prev">{{ page.previous.title }}</a>
		{% endif %}
		</p>
	</nav>
</main>
