# Site settings
title: elomatreb
description: "elomatreb's website and portfolio."
baseurl: ""
url: "https://elomatreb.eu"

# External links
email: mailto:ole@elomatreb.eu
twitter: https://twitter.com/elomatreb
github: https://github.com/elomatreb
codepen: http://codepen.io/elomatreb

# Build settings
markdown: redcarpet
permalink: :categories/:title.html
include:
  - .htaccess
exclude:
  - Gemfile
  - Rakefile
  - elomatreb.eu.sublime-project
  - elomatreb.eu.sublime-workspace
  - vendor

gems:
  - jekyll-sitemap

redcarpet:
  extensions:
    - smart
    - fenced_code_blocks
    - no_intra_emphasis
    - with_toc_data

sass:
  sass_dir: css
  style: :compressed

image:
  source: "img"
  output: "img/generated"
  presets:
    default:
      width: 760
      height: AUTO
